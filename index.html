<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">9AM</div>
        <textarea placeholder="Add event..." id="9am" class="description"></textarea>
          <button id="btn1" class="saveBtn fa fa-save"></button>

      <div class="row">10AM</div>
        <textarea placeholder="Add event..." id="10am" class="description"></textarea>
          <button id="btn2" class="saveBtn fa fa-save"></button>

      <div class="row">11AM</div>
        <textarea placeholder="Add event..."  id="11am" class="description"></textarea>
          <button id="btn3" class="saveBtn fa fa-save"></button>

      <div class="row">12PM</div>
        <textarea placeholder="Add event..." id="12pm" class="description"></textarea>
          <button id="btn4" class="saveBtn fa fa-save"></button>

      <div class="row">1PM</div>
        <textarea placeholder="Add event..." id="1pm" class="description"></textarea>
          <button id="btn5" class="saveBtn fa fa-save"></button>

      <div class="row">2PM</div>
        <textarea placeholder="Add event..." id="2pm" class="description"></textarea>
          <button id="btn6" class="saveBtn fa fa-save"></button>

      <div class="row">3PM</div>
        <textarea placeholder="Add event..." id="3pm" class="description"></textarea>
          <button id="btn7" class="saveBtn fa fa-save"></button>

      <div class="row">4PM</div>
        <textarea placeholder="Add event..." id="4pm" class="description"></textarea>
          <button id="btn8" class="saveBtn fa fa-save"></button>

      <div class="row">5PM</div>
        <textarea placeholder="Add event..." id="5pm" class="description"></textarea>
          <button id="btn9" class="saveBtn fa fa-save"></button>

        <li class="hour row">5PM</li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
